<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plot the Point</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
      background: #fafafa;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #grid {
      border: 1px solid #333;
      background: #fff;
      margin-bottom: 20px;
      cursor: grab;
      width: 400px;
      height: 400px;
      display: block;
      touch-action: none;
    }
    .controls {
      margin-bottom: 10px;
    }
    button {
      margin: 0 8px;
      padding: 8px 16px;
      font-size: 16px;
    }
    .result {
      font-size: 18px;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="problem"></h2>
    <canvas id="grid" width="400" height="400"></canvas>
    <div class="controls">
      <button id="checkBtn">Check Answer</button>
      <button id="newBtn" style="display:none;">New Problem</button>
    </div>
    <div class="result" id="result"></div>
  </div>
  <script>
    const AXIS_MIN = -10;
    const AXIS_MAX = 10;
    const GRID_SIZE = AXIS_MAX - AXIS_MIN;
    const canvas = document.getElementById('grid');
    const ctx = canvas.getContext('2d');
    const problemEl = document.getElementById('problem');
    const checkBtn = document.getElementById('checkBtn');
    const newBtn = document.getElementById('newBtn');
    const resultEl = document.getElementById('result');
    let target = null;
    let originPoint = { x: 0, y: 0 };
    let dragging = false;
    let dragOffset = { x: 0, y: 0 };

    function getRandomPoint() {
      const x = Math.floor(Math.random() * (AXIS_MAX - AXIS_MIN + 1)) + AXIS_MIN;
      const y = Math.floor(Math.random() * (AXIS_MAX - AXIS_MIN + 1)) + AXIS_MIN;
      return { x, y };
    }

    function drawGrid() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      // Draw grid lines
      ctx.strokeStyle = '#ccc';
      for (let i = 0; i <= GRID_SIZE; i++) {
        let pos = i * (canvas.width / GRID_SIZE);
        // vertical
        ctx.beginPath();
        ctx.moveTo(pos, 0);
        ctx.lineTo(pos, canvas.height);
        ctx.stroke();
        // horizontal
        ctx.beginPath();
        ctx.moveTo(0, pos);
        ctx.lineTo(canvas.width, pos);
        ctx.stroke();
      }
      // Draw axes
      ctx.strokeStyle = '#000';
      ctx.lineWidth = 1;
      // x axis
      let yAxis = ((AXIS_MAX) / GRID_SIZE) * canvas.height;
      ctx.beginPath();
      ctx.moveTo(0, yAxis);
      ctx.lineTo(canvas.width, yAxis);
      ctx.stroke();
      // y axis
      let xAxis = ((-AXIS_MIN) / GRID_SIZE) * canvas.width;
      ctx.beginPath();
      ctx.moveTo(xAxis, 0);
      ctx.lineTo(xAxis, canvas.height);
      ctx.stroke();
      ctx.lineWidth = 1;
      // Draw draggable origin point
      drawPoint(originPoint.x, originPoint.y, 'blue');
    }

    function drawPoint(x, y, color) {
      const px = ((x - AXIS_MIN) / GRID_SIZE) * canvas.width;
      const py = ((AXIS_MAX - y) / GRID_SIZE) * canvas.height;
      ctx.beginPath();
      ctx.arc(px, py, 10, 0, 2 * Math.PI);
      ctx.fillStyle = color;
      ctx.fill();
      ctx.strokeStyle = '#333';
      ctx.stroke();
      // Draw label
      ctx.font = '14px sans-serif';
      ctx.fillStyle = '#333';
      ctx.fillText('Origin', px + 12, py - 12);
    }

    function newProblem() {
      target = getRandomPoint();
      originPoint = { x: 0, y: 0 };
      resultEl.textContent = '';
      problemEl.textContent = `Drag the origin to: (${target.x}, ${target.y})`;
      newBtn.style.display = 'none';
      drawGrid();
    }

    function getMouseCoords(e) {
      let rect = canvas.getBoundingClientRect();
      let clientX = e.touches ? e.touches[0].clientX : e.clientX;
      let clientY = e.touches ? e.touches[0].clientY : e.clientY;
      let offsetX = clientX - rect.left;
      let offsetY = clientY - rect.top;
      const x = ((offsetX / canvas.width) * GRID_SIZE) + AXIS_MIN;
      const y = AXIS_MAX - ((offsetY / canvas.height) * GRID_SIZE);
      return { x, y, offsetX, offsetY };
    }

    function isOnOrigin(mouse) {
      const px = ((originPoint.x - AXIS_MIN) / GRID_SIZE) * canvas.width;
      const py = ((AXIS_MAX - originPoint.y) / GRID_SIZE) * canvas.height;
      const dx = mouse.offsetX - px;
      const dy = mouse.offsetY - py;
      return Math.sqrt(dx*dx + dy*dy) < 15;
    }

    function setOriginFromMouse(mouse) {
      originPoint.x = Math.round(mouse.x);
      originPoint.y = Math.round(mouse.y);
      drawGrid();
    }

    canvas.addEventListener('mousedown', function(e) {
      const mouse = getMouseCoords(e);
      if (isOnOrigin(mouse)) {
        dragging = true;
        dragOffset.x = mouse.offsetX;
        dragOffset.y = mouse.offsetY;
        canvas.style.cursor = 'grabbing';
      }
    });
    canvas.addEventListener('touchstart', function(e) {
      const mouse = getMouseCoords(e);
      if (isOnOrigin(mouse)) {
        dragging = true;
        dragOffset.x = mouse.offsetX;
        dragOffset.y = mouse.offsetY;
        canvas.style.cursor = 'grabbing';
      }
    });

    function dragHandler(e) {
      if (!dragging) return;
      e.preventDefault();
      const mouse = getMouseCoords(e);
      setOriginFromMouse(mouse);
    }
    canvas.addEventListener('mousemove', dragHandler);
    canvas.addEventListener('touchmove', dragHandler);

    function endDrag() {
      dragging = false;
      canvas.style.cursor = 'grab';
    }
    canvas.addEventListener('mouseup', endDrag);
    canvas.addEventListener('mouseleave', endDrag);
    canvas.addEventListener('touchend', endDrag);
    canvas.addEventListener('touchcancel', endDrag);

    checkBtn.addEventListener('click', function() {
      if (originPoint.x === target.x && originPoint.y === target.y) {
        resultEl.textContent = 'Correct!';
        newBtn.style.display = 'inline-block';
      } else {
        resultEl.textContent = `Incorrect. Try again!`;
      }
    });

    newBtn.addEventListener('click', function() {
      newProblem();
    });

    // Initial problem
    newProblem();
  </script>
</body>
</html>
